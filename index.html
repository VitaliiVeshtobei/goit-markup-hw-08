    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="tablet__thumb">
          <div class="footer-grow">
            <a href="" class="logo">Web<span class="logo__white">Studio</span></a>
            <address class="address">
              <p class="adress__text">г. Киев, пр-т Леси Украинки, 26</p>
              <ul class="contact contact--footer">
                <li class="contact__item contact-item--footer">
                  <a class="contact__link contact-link--footer" href="mailto:info@example.com"
                    >info@example.com</a
                  >
                </li>
                <li class="contact__item contact-item--footer">
                  <a class="contact__link contact-link--footer" href="tel:+380961111111"
                    >+38 096 111 11 11</a
                  >
                </li>
              </ul>
            </address>
          </div>
          <div class="connect">
            <p class="connect__text">присоединяйтесь</p>

            <ul class="social social__footer--margin">
              <li class="social__item">
                <a href="" class="social__link social__link--white">
                  <svg class="social__icon">
                    <use href="./images/sprite.svg#icon-instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="" class="social__link social__link--white">
                  <svg class="social__icon">
                    <use href="./images/sprite.svg#icon-Group"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="" class="social__link social__link--white">
                  <svg class="social__icon">
                    <use href="./images/sprite.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a href="" class="social__link social__link--white">
                  <svg class="social__icon">
                    <use href="./images/sprite.svg#icon-linkedin"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="subscribe">
          <p class="subscribe-text">Подпишитесь на рассылку</p>
          <form class="subscribe-form">
            <input class="subscribe-input" type="email" placeholder="E-mail" />
            <div class="button__thumb">
              <button class="button subscribe-btn" type="submit">
                Подписаться
                <svg class="subscribe-icon" width="24" height="24">
                  <use href="./images/sprite.svg#icon-icon-send"></use>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </footer>
    <div data-modal class="backdrop is-hidden">
      <div class="modal">
        <button data-modal-close type="button" class="button-close">
          <svg class="button-icon" width="18" height="18">
            <use href="./images/sprite.svg#icon-close"></use>
          </svg>
        </button>

        <div class="modal-form">
          <form class="form">
            <p class="form-title">Оставьте свои данные, мы вам перезвоним</p>
            <div class="form-field">
              <label for="name" class="label-text">Имя</label>
              <div class="modal-form-icon">
                <input type="text" name="name" id="name" class="modal-input" />
                <svg class="form-icon" width="18" height="18">
                  <use href="./images/sprite.svg#icon-person"></use>
                </svg>
              </div>
            </div>
            <div class="form-field">
              <label for="tel" class="label-text">Телефон</label>
              <div class="modal-form-icon">
                <input type="tel" name="tel" id="tel" class="modal-input" />
                <svg class="form-icon" width="18" height="18">
                  <use href="./images/sprite.svg#icon-phone"></use>
                </svg>
              </div>
            </div>
            <div class="form-field">
              <label for="mail" class="label-text">Почта</label>
              <div class="modal-form-icon">
                <input type="email" name="mail" id="mail" class="modal-input" />
                <svg class="form-icon" width="18" height="18">
                  <use href="./images/sprite.svg#icon-email"></use>
                </svg>
              </div>
            </div>
            <div class="form-field">
              <label for="comment" class="label-text">Комментарий</label>
              <textarea
                name="comment"
                id="comment"
                class="form-comment"
                placeholder="Введите текст"
                class="modal-input"></textarea>
            </div>

            <input
              type="checkbox"
              name="policy"
              id="input-check"
              class="input-check visually-hidden" />
            <label for="input-check" class="check-text"
              >Соглашаюсь с рассылкой и принимаю
              <a class="link-check" href="">Условия договора</a>
            </label>
            <button class="button button-form" type="submit">Отправить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/modal.js"></script>
  </body>
